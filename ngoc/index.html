<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- CSS libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container-fluid">

         <div class="row">
            <div class="col-md-12">

                <h1>Expenditure on Food Away from Home</h1>
                <h2>Detailed annual statistics on family food purchases away from home (in Billions)</h2>

                <!-- Visualization placeholders -->
                <div id="timeline"></div>
                <div id="stacked-area-chart"></div>

                <div id="button-area">

                    <button class="button" value="income" onclick="linechart.wrangleData('income')">Food Expenditures vs Income</button>
                    <button class="button" value="percentage" onclick="linechart.wrangleData('percentage')">Food Away vs. Food at Home</button>

                </div>



                <div id="line-chart"></div>


                <div id="button-area">

                    <button class="button" value="Low" onclick="socioecchart.wrangleData('Low')">Low</button>
                    <button class="button" value="Middle" onclick="socioecchart.wrangleData('Middle')">Middle</button>
                    <button class="button" value="High" onclick="socioecchart.wrangleData('High')">High</button>

                </div>

                <div id="bar-chart"></div>

                <div id="world-map"></div>
                <div id="world-map-info">

                    <table style="width: 100%">
                        <tr>
                            <td><b>Country: </b></td>
                            <td id="country"> Algeria</td>
                        </tr>
                        <tr>
                            <td><b>Population: </b></td>
                            <td id="population">38934334</td>
                        </tr>
                        <tr>
                            <td><b>Improved sanitation facilities: </b></td>
                            <td id="sanitation">87.6</td>
                        </tr>
                        <tr>
                            <td><b>Improved drinking-water sources: </b></td>
                            <td id="water">83.6</td>
                        </tr>
                        <tr>
                            <td><b>Economy: </b></td>
                            <td id="economy">6. Developing region</td>
                        </tr>
                        <tr>
                            <td><b>Income group: </b></td>
                            <td id="income">3. Upper middle income</td>
                        </tr>
                    </table>


                </div>

                <div id="people-icon-viz"></div>





            </div>
        </div>

    </div>

    <!-- Load JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3.tip.js"></script>
    <script src="js/topojson.v1.min.js"></script>

    <!-- Visualization objects -->
    <script src="js/stackedAreaChart.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/lineChart.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/worldmap.js"></script>
    <script src="js/iconArray.js"></script>

    <!-- Load data, create visualizations -->
    <script src="js/main.js"></script>

</body>
</html>
